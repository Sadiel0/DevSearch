{% extends 'main.html'%}

{% block content %}


{% if page == 'register' %}
<h1>Register USer</h1>
<p>  have an account ? <a href="{% url 'register' %}"> Login</a></p>

{% else %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"/> 
    <input type="password" name="password" placeholder="Password"/> /> 
    <input type="submit" value="login" /> 
    <p> Dont have an account ? <a href="{% url 'register' %}"> Sign up now</a></p>
</form>
{% endif %}

{% endblock %}
